<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<div id="map" style="width: 100%; height: 100%;"></div>

<script type="text/javascript">
var map = L.map('map').setView([49.47508, 11.00003], 17);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxNativeZoom: 19,
    maxZoom: 22
}).addTo(map);
var links = new L.TileLayer('http://localhost:8000/{z}/{x}/{y}.png', {maxNativeZoom: 22, maxZoom: 22, attribution: "", maximumAge: 1000*3600*24*10});
layersControl = new L.Control.Layers({}, {"links": links});
map.addControl(layersControl);
//var marker = L.marker([49.47502, 10.99253]).addTo(map);
</script>
