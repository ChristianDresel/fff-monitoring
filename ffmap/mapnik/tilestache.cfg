{
	"cache": {
		"name": "Disk",
		"path": "/var/cache/ffmap/tiles/"
	},
	"layers": {
		"tiles/links_and_routers": {
			"provider": {
				"class": "dynmapnik:DynMapnik",
				"kwargs": {
					"mapfile": "/usr/share/ffmap/links_and_routers.xml"
				}
			},
			"metatile": {"buffer": 128},
			"cache lifespan": 300
		},
		"tiles/hoods": {
			"provider": {
				"class": "dynmapnik:DynMapnik",
				"kwargs": {
					"mapfile": "/usr/share/ffmap/hoods.xml"
				}
			},
			"metatile": {"buffer": 128},
			"cache lifespan": 300
		}
	},
	"logging": "info"
}
